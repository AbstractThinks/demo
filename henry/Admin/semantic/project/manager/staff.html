        <div class="ui sidebar inverted vertical menu sidemenu">
            <my-sidemenu-list class="my-sidemenu-list"></my-sidemenu-list>
        </div>
        <div class="ui black big launch right attached fixed button sidemenu">
            <i class="content icon"></i>
            <span class="text">菜单</span>
        </div>
        <div class="pusher">
            <div class="ui container">
                <div class="">
                    <!-- <a class="ui teal tag label">人事管理</a> -->
                    <a class="ui teal tag label">教职工基础信息</a>
                </div>
                <h4 class="ui horizontal divider header"><i class="tag icon"></i> 职工信息 </h4>
                <div class="ui internally celled grid stackable">
                    <div class="row">
                        <div class="twelve wide column">
                            <my-table class="my-table"></my-table>
                            <my-pagination class="my-pagination"></my-pagination>
                        </div>
                        <div class="four wide column computer only">

                    </div>

        <my-modal-add class="ui modal info"></my-modal-add>
        <my-modal-modify class="ui modal modify"></my-modal-modify>

          <div class="header">员工信息</div>
          <div class="content">
              确认删除...,删除后无法恢复！
          </div>
          <div class="actions">
            <button class="ui button basic approve medium">&nbsp;&nbsp;<i class="add circle icon"></i> 确认 &nbsp;&nbsp;</button>
            <button class="ui button basic cancel medium">&nbsp;&nbsp;<i class="remove circle icon"></i>取消 &nbsp;&nbsp;</button>
          </div>
        </div>
        <my-modal-export class="ui modal file"></my-modal-export>

        <script type="text/javascript">
            $('.ui.sidemenu').on('click', function() {
                $('.sidemenu.sidebar')
                    .sidebar('setting', 'transition', 'scale down')
                    .sidebar('toggle');
            });
            $('.ui.dropdown').dropdown();
            $('.add-item').on('click', function () {
                $('.ui.modal.info').modal('show');
            });
            $('.modify-item').on('click', function () {
                $('.ui.modal.modify').modal('show');
            });
            $('.search-item').on('click', function () {
                $('.ui.modal.info').modal('show');
            });
            $('.delete-item').on('click', function () {
                $('.ui.modal.delete').modal('show');
            });
            $('.export-item').on('click', function () {

            });
            $('.import-item').on('click', function () {
                $('.ui.modal.file').modal('show');
            });
