<dom-module id="my-table">
<style media="screen">
        .my-table .pagination-content {
                text-align: center;

        <thead>
          <tr>
            <th></th>

            <th>学科</th>
            <th>账号</th>
            <th>密码</th>
          </tr>
        </thead>
        <tbody>
            <template is="dom-repeat" items="[[staff.entries]]">
                <tr>
                    <td>[[index]]</td>
                    <td class="collapsing">
                        <div class="ui fitted slider checkbox">
                            <input type="checkbox" /> <label></label>
                        </div>
                    </td>
                    <td>[[item.name]]</td>
                    <td>[[item.birthday]]</td>
                    <td>[[item.email]]</td>
                    <td>[[item.account]]</td>
                    <td>[[item.password]]</td>
                </tr>
            </template>

        </tbody>
      </table>
      <div class="pagination-content">
              <div class="ui pagination menu">
                      <template is="dom-if" if="[[staff.hasPrevious]]">
                              <a class="item previous-button">
                                      <i class="angle left icon"></i>
                              </a>
                      </template>
                      <template is="dom-if" if="[[!staff.hasPrevious]]">
                              <a class="item disabled">
                                      <i class="angle left icon"></i>
                              </a>
                      </template>
                      <a class="item">
                              [[staff.pageNumber]]
                      </a>
                      <template is="dom-if" if="[[staff.hasNext]]">
                              <a class="item next-button">
                                      <i class="angle right icon"></i>
                              </a>
                      </template>
                      <template is="dom-if" if="[[!staff.hasNext]]">
                              <a class="item disabled">
                                      <i class="angle right icon"></i>
                              </a>
                      </template>
              </div>
      </div>

  </template>
