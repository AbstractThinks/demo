<dom-module id="my-card">
    <style media="screen">
        .ui.move.reveal > .content {
            display: block!important;
            top: 0;
            bottom:0;
            /*padding: 8px;*/
        }
        .ui.move.reveal > .hidden.content div{
                height: 100%;
                width: 100%;
                padding: 1em;

        }
    </style>
  <template>
      <template is="dom-repeat" items="[[cards]]">
          <div class="column">
            <div class="ui card">
                <div class="ui move up reveal image">
                    <div class="visible content">
                        <img src="{{item.img}}" class="ui  image">
                    </div>
                    <div class="hidden content">
                        <div class="description">
                          <p>{{item.description}}</p>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <a class="header">{{item.title}}</a>
                    <div class="meta">
                        <span class="date">{{item.author}}</span>
                        <span class="date">{{item.subject}}</span>
                        <span class="date">{{item.grade}}</span>
                    </div>
                </div>
                <div class="extra content">
                    <a>
                        <i class="users icon"></i>&nbsp;{{item.num}}
                    </a>
                    人收藏
                    <span class="right floated">{{item.date}}</span>
                </div>
            </div>
          </div>
      </template>
  </template>
