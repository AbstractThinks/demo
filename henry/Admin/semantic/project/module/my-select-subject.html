      <label>学科</label>

                  <template is="dom-repeat" items="[[subjectInfo]]">

      <select class="ui selection dropdown">
              <option value="" >学科</option>
              <template is="dom-repeat" items="[[subjectInfo]]">
                     <option value=[[item.id]]>[[item.name]]</option>
              </template>
      </select>
  </template>
  <script type="text/javascript">
          Polymer({
                  is : "my-select-subject",
                  ready: function () {
                          var that = this;
                          $.ajax({
                                  url:'http://k12.iyunbei.com/api/subjects?page=1',
                                  type: 'get',
                                  cache: false,
                                  success: function (data) {
                                      if (data.error) {

                                      } else {
                                        that.subjectInfo = data;
                                      }
                                  },
                                  error: function (e) {
                                      console.log(e)
                                  }
                          });

                  }
          });
  </script>
</dom-module>
