                                                          </div>

                                          </div>

                                          <div class="three  fields row">

                                                          <label>家庭地址</label>
                                                          <input type="text" placeholder="家庭地址">
                                                  </div>
                                                  <div class="field">
                                                          <label>邮编</label>
                                                          <input type="text" placeholder="邮编">
                                                  </div>
                                          </div>

                                          <div class="field">
                                                  <label>个人简介</label>
                                                  <textarea></textarea>
                                          </div>

                                          <div class="ui large buttons">

                                                  <button class="ui button">重置</button>
                                          </div>
                                  </div>
                          </div>
                  </div>

          </form>

                  is : "my-tab-info",
