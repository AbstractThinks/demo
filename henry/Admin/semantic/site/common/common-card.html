
<dom-module id="common-card">
    <style media="screen">
        .my-card > div.column > a{
            display: block;
        }
        .ui.move.reveal > .content {
            display: block!important;
            top: 0;
            bottom:0;
            /*padding: 8px;*/
        }
        .ui.move.reveal > .hidden.content div{
                height: 100%;
                width: 100%;
                padding: 1em;

        }
    </style>
  <template>
      <template is="dom-repeat" items="[[data.entries]]">
            <div class="column">
                <a href="../detailed/detailed.html?{{item.id}}">
                <div class="ui card">
                    <div class="ui move up reveal image">
                        <div class="visible content">
                            <img src="../../img/card.png" class="ui image" />
                        </div>
                        <div class="hidden content">
                            <div class="description">
                                <p>{{item.description}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <span class="header">{{item.resourceName}}</span>
                        <div class="meta">
                            <span class="date">{{item.userId}}</span>
                            <span class="date">{{item.subjectId}}</span>
                            <span class="date">{{item.resourceTypeId}}</span>
                            <span class="date">{{item.gradeId}}</span>

                        </div>
                    </div>
                    <div class="extra content">
                            <i class="users icon"></i>&nbsp;{{item.downloadCount}}人已下载
                            <span class="right floated">{{item.createdTime}}</span>
                        </div>
                </div>
                </a>
            </div>
      </template>
  </template>
  <script type="text/javascript">
          Polymer({
                  is : "common-card",

                  updateDatas : function (e) {
                      console.log(e);
                  },
                  attributeChanged: function(attrName, oldVal, newVal) {

                    console.log(attrName)
                    console.log(oldVal)
                    console.log(newVal)
                    var that = this;
                    if (attrName == 'urlreq') {
                        $.ajax({
                              url:newVal,
                              type: 'get',
                              dataType:"json",
                              cache: false,
                              success: function (data) {
                                  if (data.error) {

                                  } else {
                                      console.log(data)
                                      that.data = data;

                                  }
                              },
                              error: function (e) {
                                  console.log(e)
                              }
                          });
                    }
                  },
                  created: function () {
                      console.log("common-card created")
                  },
                  ready : function() {


                  }
          });
  </script>
</dom-module>
