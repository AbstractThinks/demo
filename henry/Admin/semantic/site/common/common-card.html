
<dom-module id="common-card">
    <style media="screen">
        .my-card > div.column > a{
            display: block;
        }
        .ui.move.reveal > .content {
            display: block!important;
            top: 0;
            bottom:0;
            /*padding: 8px;*/
        }
        .ui.move.reveal > .hidden.content div{
                height: 100%;
                width: 100%;
                padding: 1em;

        }
    </style>
  <template>
      <template is="dom-repeat" items="[[data.entries]]">
            <div class="column">
                <a href="../detailed/detailed.html?{{item.id}}">
                <div class="ui card">
                  <div class="image">
                    <img src="http://k12.iyunbei.com/download/img/preview/{{item.resourcePhysicalId}}.png" class="ui image" />
                  </div>
                  <div class="content">
                    <a class="header">{{item.resourceName}}</a>
                    <div class="meta">
                      <span class="date">
                        {{item.subjectId}}
                        {{item.resourceTypeId}}
                        {{item.gradeId}}
                      </span>
                    </div>
                    <div class="description">
                        {{item.userId}} 
                    </div>
                  </div>
                  <div class="extra content">
                     <i class="users icon"></i>&nbsp;{{item.downloadCount}}人已下载
                     <span class="right floated">{{filterDate(item.createdTime)}}</span>
                  </div>
                </div>
                </a>
            </div>
      </template>
  </template>
  <script type="text/javascript">
          Polymer({
                  is : "common-card",

                  updateDatas : function (e) {
                      console.log(e);
                  },
                  attributeChanged: function(attrName, oldVal, newVal) {

                    console.log(attrName)
                    console.log(oldVal)
                    console.log(newVal)
                    var that = this;
                    if (attrName == 'urlreq') {
                        $.ajax({
                              url:newVal,
                              type: 'get',
                              dataType:"json",
                              cache: false,
                              success: function (data) {
                                  if (data.error) {

                                  } else {
                                      console.log(data)
                                      that.data = data;

                                      if ( $('common-pagination').length > 0) {
                                         $('common-pagination').get(0).setAttribute("pageObject", JSON.stringify({pageIndex:data.pageIndex,pageNumber:data.pageNumber,totalCount:data.totalCount,totalPage:data.totalPage,hasNext:data.hasNext,hasPrevious:data.hasPrevious}));
                                      }
                                     
                                      if ($('examine-pagination').length > 0) {
                                        $('examine-pagination').get(0).setAttribute("pageObject", JSON.stringify({pageIndex:data.pageIndex,pageNumber:data.pageNumber,totalCount:data.totalCount,totalPage:data.totalPage,hasNext:data.hasNext,hasPrevious:data.hasPrevious}));
                                      }
                                      
                                  }
                              },
                              error: function (e) {
                                  console.log(e)
                              }
                          });
                    }
                  },
                  filterDate : function (value) {
                    // var fmt = new Date(value);
                    
                    var date = new Date(value);
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
                            // + " " + date.getHours() + seperator2 + date.getMinutes()
                            // + seperator2 + date.getSeconds();
                    return currentdate;

                    // return fmt.getFullYear()+"-"+(testDate.getMonth()+1)+"-"+fmt.getFullYear();
                  },
                  created: function () {
                      console.log("common-card created")
                  },
                  ready : function() {


                  }
          });
  </script>
</dom-module>
