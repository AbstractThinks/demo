<dom-module id="my-detailed">
  <template >
      <detailed-info class="ui container content"></detailed-info>
  </template>
  <script type="text/javascript">
          Polymer({
                  is : "my-detailed",
                  ready: function () {
                     var id = location.search.split("?")[1];
                     $('detailed-info').get(0).setAttribute("detailedid", id);
                     $('my-comments').get(0).setAttribute("detailedid", id);
                  }
          });
  </script>
</dom-module>
