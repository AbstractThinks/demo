<dom-module id="examine-module">
    <style media="screen">
    examine-pagination {
        display: block;
        text-align: center;
        margin: 5em 0;
    }
    
    common-card {
        margin-top: 48px;
        min-height: 500px;
    }
    </style>
    <template>
        <common-card class="ui doubling five column grid row my-card transition hidden"></common-card>
        <examine-pagination></examine-pagination>
    </template>
    <script type="text/javascript">
    Polymer({
        is: "examine-module",
        created: function() {

            $.ajax({ 
                url:"http://k12.iyunbei.com/api/profile", 
                type: 'get', 
                success: function (data) { 
                    if (data.error) {
                        location.href = "../login/login.html"
                    } 
                },
                error: function (data) {
                    location.href = "../login/login.html"
                }

            })


        },
        getParamsUrl: function() {

        },
        ready: function() {

            $(document).ready(function() {
              var urlreq = 'http://k12.iyunbei.com/api/resources/1/1/20';
                $('common-card').get(0).setAttribute("urlreq", urlreq);
                $('common-card.transition').transition('vertical flip');

            });
        }
    });
    </script>
</dom-module>
