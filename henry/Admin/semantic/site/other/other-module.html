<dom-module id="other-module">
    <template>
        <other-detailed class="ui container content"></other-detailed>
    </template>
    <script type="text/javascript">
    Polymer({
        is: "other-module",
        ready: function() {
          $(document).ready(function () {
            var id = location.search.split("?")[1];
            $('.menu.my-tab .item').tab({
                transition: "fade"
            });
            $('other-detailed').get(0).setAttribute("otherid", id);
            $('.transition').transition('drop');
          });
        }
    });
    </script>
</dom-module>
