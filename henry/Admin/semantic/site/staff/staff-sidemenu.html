<dom-module id="staff-sidemenu">
    <style media="screen">
        .my-staff-sidemenu {
            display: block;
        }
    </style>
  <template >
      <div class="ui fluid vertical menu">
          <a class="item add-item" on-click="handleOpenModal" type="1"><i class="add user icon"></i> 新增</a>
          <a class="item modify-item" on-click="handleOpenModal" type="2"><i class="file text outline icon"></i>修改</a>
          <!-- <a class="item delete-item" on-click="handleOpenModal" type="3"><i class="remove user icon"></i>删除</a> -->
          <a class="item search-item" on-click="handleOpenModal" type="1"><i class="search icon"></i>查询</a>
          <!-- <a class="item export-item" on-click="handleOpenModal" type="4"><i class="external icon"></i>导出</a> -->
          <!-- <a class="item import-item" on-click="handleOpenModal" type="5"><i class="file excel outline icon"></i>导入</a> -->
      </div>
  </template>
  <script type="text/javascript">
          Polymer({
                  is : "staff-sidemenu",
                  handleOpenModal : function (e) {
                          if ($(e.target).attr('type') === '3' || $(e.target).attr('type') === '2') {
                                   if ($('input[type="checkbox"]:checked').length > 1) {
                                           return false;
                                   }
                                   if ($('input[type="checkbox"]:checked').length === 0) {
                                           return false;
                                   }
                          }
                          if ($(e.target).attr('type') === '2') {
                              $('staff-form-modify.staff-form-modify').get(0).setAttribute("userid", $('input[type="checkbox"]:checked').attr('value'));
                            //   $('input[type="checkbox"]:checked').attr('value')userid
                          }
                          $('.ui.modal[type='+$(e.target).attr('type')+']').modal('show');
                  }
          });
  </script>
</dom-module>
